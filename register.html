<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Register</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <header>
        <div class="logo">
      <img src="assets/img/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
        </div>
    
    </header>

    <main class="registro-main">
      <div class="formularioRegistro">
          <h1>Registrarse</h1>
          <form method="POST" >
              <div>
                  <input type="text" placeholder="Ingrese su nombre">
              </div>
              <div>
                  <input type="text" placeholder="Ingrese sus apellidos">
              </div>
              <div>
                  <input type="number" placeholder="Ingrese su edad">
              </div>
              <div>
                  <input type="email" placeholder="Ingrese su email">
              </div>
              <div>
                  <input type="password" placeholder="Ingrese su contraseña">
              </div>
              <div>
                  <input type="password" placeholder="Confirme su contraseña">
              </div>
              <button class="btn-secondary">Registrarse</button>
          </form>
      </div>
      <div class="hero-img">
        <img src="assets/img/registerimage.jpg" alt="Ilustración registro">
      </div>
    </main>
    <footer id="contacto">
        <p>© 2025 - Taskly</p>
    </footer>

</body>

</html>
