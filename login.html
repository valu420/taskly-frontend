<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo right">
      <img src="assets/img/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>

  <!-- Contenedor de login -->
  <main class="login-page">
    <!-- Columna izquierda -->
    <section class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" class="login-form">
        <input type="email" placeholder="Introduce tu email" required>
        <input type="password" placeholder="Introduce tu contraseña" required>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="btn-primary">Iniciar Sesión</button>
      </form>

      <p>¿No tienes una cuenta? <a href="register.html" class="link">Regístrate</a></p>
    </section>

    <!-- Columna derecha -->
    <section class="login-img">
      <img src="assets/img/ilustracion.png" alt="Ilustración login">
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 - Taskly</p>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
