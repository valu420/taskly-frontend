<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Perfil - Taskly</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
  <div class="hamburger" onclick="toggleSidebar()">☰</div>
  <div class="logo">
    <img src="../../public/favicon.png" alt="Logo Taskly">
    <h1>Taskly</h1>
  </div>
</header>

<div class="layout">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div>
      <div class="profile"><span id="userName"></span></div>
      <div class="menu">
        <a href="kanban.html">🙂 Mis tareas</a>
        <a href="add-task.html">➕ Agregar tarea</a>
      </div>
    </div>
    <div class="bottom">
      <a href="#">⚙️ Configuración</a>
      <a href="login.html" id="logoutBtn">↩️ Cerrar Sesión</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="configuration-page">
    <section class="config-container">

      <!-- Caja con datos del usuario -->
      <div class="profile-box">
        <img src="../../public/profile-placeholder.png" alt="Foto de perfil" class="profile-pic">
        <div class="profile-info">
          <p><strong>Nombre:</strong> <span id="profileFirstName" class="profile-name"></span></p>
          <p><strong>Email:</strong> <span id="profileEmail" class="email"></span></p>
          <p><strong>Edad:</strong> <span id="profileAge" class="age"></span></p>
        </div>
        <button id="editProfileBtn" type="button">✏️ Editar Perfil</button>
      </div>

      <!-- Formulario de actualización (inicialmente oculto) -->
      <form id="configurationForm" class="hidden" novalidate>
        <h2>Actualizar Perfil</h2>

        <!-- Nombre -->
        <div class="input-group">
          <input type="text" id="firstName" placeholder="Nombre" required>
        </div>

        <!-- Apellido -->
        <div class="input-group">
          <input type="text" id="lastName" placeholder="Apellido" required>
        </div>

        <!-- Edad -->
        <div class="input-group">
          <input type="number" id="age" placeholder="Edad" min="0">
        </div>

        <!-- Email (solo lectura) -->
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" readonly>
        </div>

        <div class="actions">
          <button type="button" id="saveProfile">💾 Guardar Cambios</button>
          <button type="button" id="deleteAccount" class="danger">🗑️ Eliminar Cuenta</button>
        </div>
      </form>

    </section>
  </main>
</div>

<footer>
  <p>© 2025 - Taskly</p>
</footer>

<script>
  /* Toggle sidebar */
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  /* Mostrar/ocultar formulario de edición */
  document.addEventListener("DOMContentLoaded", () => {
    const editBtn = document.getElementById("editProfileBtn");
    const form = document.getElementById("configurationForm");

    editBtn && editBtn.addEventListener("click", () => {
      form.classList.toggle("hidden");
      if (!form.classList.contains("hidden")) {
        form.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });
  });
</script>

<!-- Script principal de configuración -->
<script type="module" src="../js/configuration.js"></script>
</body>
</html>
