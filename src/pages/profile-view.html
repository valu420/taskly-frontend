<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>
  <main class="profile-view-container">
    <h2>Configuración de Perfil</h2>
    <div class="profile-box">
      <img src="../../public/profile-placeholder.png" alt="Foto de perfil" class="profile-pic">
      <div class="profile-info">
        <p><strong>Nombre:</strong> <span id="profileName">Cargando...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Cargando...</span></p>
        <p><strong>Edad:</strong> <span id="profileAge">Cargando...</span></p>
        <p><strong>Usuario desde:</strong> <span id="userSince">Cargando...</span></p>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2025 - Taskly</p>
  </footer>
  <script type="module" src="../js/profile-view.js"></script>
</body>
</html>
