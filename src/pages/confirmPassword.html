<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Cambiar Contraseña</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>

  <main class="recoverPassword">
    <h2>Cambiar Contraseña</h2>
    <form id="changePasswordForm">
      <div>
        <input type="password" class="btn-primary" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña" required >
      </div>
      <div>
        <input type="password" class="btn-primary" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
      </div>
      <button type="submit" class="btn-primary">Cambiar Contraseña</button>
    </form>
  </main>

  <!-- Conectar el archivo JS -->
  <script type="module" src="../js/confirmPassword.js"></script>
</body>
</html>
