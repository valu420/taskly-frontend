<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Kanban</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>
  
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div>
        <div class="profile">👤 <span id="userName">Cargando...</span></div>
        <div class="menu">
          <a href="add-task.html">➕ Agregar tarea</a>
          <a href="#">📅 Calendario</a>
          <a href="kanban.html">🙂 Mis tareas</a>
          
        </div>
      </div>
      <div class="bottom">
        <a href="configuration.html">⚙️ Configuración</a>
        <a href="login.html" id="logoutBtn">↩️ Cerrar Sesión</a>
      </div>
    </div>

  <!-- Kanban board -->
  <main class="kanban-container">
    <h2 class="kanban-title">✨ Tus tareas</h2>
    <p class="kanban-subtitle">Convierte cada idea en acción y cada acción en un logro 💪</p>
      
    <div class="kanban">
      <div class="kanban-column" id="todo">
        <h3>Por hacer</h3>
      </div>
      <div class="kanban-column" id="in-progress">
        <h3>Haciéndose</h3>
      </div>
      <div class="kanban-column" id="done">
        <h3>Finalizadas</h3>
      </div>
    </div>
  <!-- Botón debajo de los boards -->
    <div class="kanban-btn-row">
    <a href="add-task.html" class="btn-primary">Agregar nueva tarea</a>
  </div>
</main>

  <!-- Footer -->
  

  <script type="module" src="../js/kanban.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
