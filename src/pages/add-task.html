<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly - Nueva tarea</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
    <a href="dashboard.html" class="btn-secondary">Regresar</a>
  </header>

  <!-- Formulario Crear Tarea -->
  <main class="form-container">
    <h2>Crear nueva tarea</h2>
    <form id="taskForm" class="task-form">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" required>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" rows="4" required></textarea>

      <div class="form-row">
        <div>
          <label for="fechaInicio">Fecha inicio</label>
          <input type="date" id="fechaInicio" required>
        </div>
        <div>
          <label for="fechaCierre">Fecha cierre</label>
          <input type="date" id="fechaCierre" required>
        </div>
      </div>

      <label for="prioridad">Prioridad</label>
      <select id="prioridad" required>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select>

      <button type="submit" class="btn-primary">Guardar Tarea</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 - Taskly</p>
  </footer>

  <script type="module" src="../js/add-task.js"></script>
</body>
</html>
