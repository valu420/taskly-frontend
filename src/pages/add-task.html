<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly - Nueva tarea</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
    <a href="dashboard.html" class="back-btn">Regresar</a>
  </header>

  <!-- Formulario Crear Tarea -->
  <main class="form-container">
    <h2>Crear nueva tarea</h2>
<form id="taskForm">
  <input type="text" id="titulo" placeholder="Título de la tarea" required>
  <textarea id="descripcion" placeholder="Descripción"></textarea>

  <label for="status">Estado</label>
  <select id="status" required>
    <option value="pending">Por hacer</option>
    <option value="in-progress">Haciendo</option>
    <option value="done">Terminada</option>
  </select>

  <label for="date">Fecha</label>
  <input type="date" id="date" required>

  <label for="hour">Hora</label>
  <input type="time" id="hour" required>

  <label>
    <input type="checkbox" id="completed"> ¿Completada?
  </label>

  <button type="submit">Guardar tarea</button>
</form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 - Taskly</p>
  </footer>

  <script type="module" src="../js/add-task.js"></script>
</body>
</html>
