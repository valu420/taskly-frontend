<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly - Nueva tarea</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>
  
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div>
        <div class="profile">👤 <span id="userName">Cargando...</span></div>
        <div class="menu">
          <a href="kanban.html">🙂 Mis tareas</a>
          <a href="add-task.html">➕ Agregar tarea</a>
          
          
        </div>
      </div>
      <div class="bottom">
        <a href="configuration.html">⚙️ Configuración</a>
        <a href="login.html" id="logoutBtn">↩️ Cerrar Sesión</a>
      </div>
    </div>

  <!-- Formulario Crear Tarea -->
  <main class="form-container">
    <h2 id="formTitle">Crear nueva tarea</h2>
<form id="taskForm">
  <input type="text" id="titulo" placeholder="Título de la tarea" required>
  <textarea id="descripcion" placeholder="Descripción"></textarea>

  <label for="status">Estado</label>
  <select id="status" required>
    <option value="pending">Por hacer</option>
    <option value="in-progress">Haciendo</option>
    <option value="done">Terminada</option>
  </select>

  <label for="date">Fecha</label>
  <input type="date" id="date" required>

  <label for="hour">Hora</label>
  <input type="time" id="hour" required>

  <label>
    <input type="checkbox" id="completed"> ¿Completada?
  </label>

  

  <button type="submit" id="submitBtn">Guardar tarea</button>
</form>
  </main>

  <!-- Footer -->
  

  <script type="module" src="../js/add-task.js"></script>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
