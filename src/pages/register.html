<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly - Registro</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly" />
      <h1>Taskly</h1>
    </div>
  </header>

  <main class="registro-main">
    <div class="formularioRegistro">
      <h1>Registrarse</h1>
      <form id="registerForm" method="POST">
        <div>
          <input type="text" id="nombre" placeholder="Ingrese su nombre" required />
        </div>
        <div>
          <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" required />
        </div>
        <div>
          <input type="number" id="edad" placeholder="Ingrese su edad" required />
        </div>
        <div>
          <input type="email" id="email" placeholder="Ingrese su email" required />
        </div>
        <div>
          <input 
            type="password" 
            id="password" 
            placeholder="Ingrese su contraseña" 
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[.,/@!])(?=.{8,}).*$"
            title="La contraseña debe tener mínimo 8 caracteres, incluir una mayúscula, una minúscula y un caracter especial (.,/@!)"
          />
        </div>
        <div>
          <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required />
        </div>

        <!-- Mensaje de ayuda -->
        <p class="password-hint">
          ⚠️ La contraseña debe tener mínimo 8 caracteres, una mayúscula, una minúscula y un caracter especial (.,/@!).
        </p>

        <button type="submit" class="btn-secondary">Registrarse</button>
      </form>
    </div>

    <div class="hero-img">
      <img src="../../public/registerimage.png" alt="Ilustración registro" />
    </div>
  </main>

  <footer id="contacto">
    <p>© 2025 - Taskly</p>
  </footer>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
