<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskly - Recuperar Contraseña</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../public/favicon.png" alt="Logo Taskly">
      <h1>Taskly</h1>
    </div>
  </header>

  <main class="recoverPassword">
    <h2>Recuperar Contraseña</h2>
    <form id="recoverForm">
      <div>
        <div class="recoverPasswordMessage">
          Por favor, ingresa tu correo electrónico para recibir un enlace de recuperación de contraseña.
        </div>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
        <div class="recoverPasswordMessage">
          ¿No te llega el correo? <a href="#" class="link" id="resend">Reenviar enlace</a>
        </div>
      </div>
      <button type="submit" class="btn-primary">Enviar Enlace</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("recoverForm");
    const resend = document.getElementById("resend");

    // Enviar enlace simulado
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("⚠️ Por favor ingresa un correo válido.");
        return;
      }

      // Simulación
      alert(`📧 Se ha enviado un enlace de recuperación a: ${email}`);
      form.reset();
    });

    // Reenviar enlace simulado
    resend.addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("⚠️ Ingresa tu correo antes de reenviar el enlace.");
        return;
      }

      alert(`📨 Se ha reenviado el enlace a: ${email}`);
    });
  </script>
</body>
</html>
